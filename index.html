<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <title>Weather APP</title>
</head>
<body>
    <header>
        <div class="searchLocation">
            <input type="text" id="location" value="Alicante" >
            <button onclick="getLatLonDependOfName()">SZUKAJ</button>

        </div>
    </header>
    <main>
        <header>
            <div class = 'city'>
                <div class="sunrise">1663648009</div>
                <div class ="mainInfo">
                    <img src="https://countryflagsapi.com/svg/PL" alt="PL FLAG">
                    <h2>Warszawa</h2>
                </div>
                <div class="sunset">1663692489</div>
            </div>
        </header>
    <div class="content">
        <input 
        type="range"  
        id="range" 
        min="0" 
        max="39" 
        value="0"
        onchange="changeCubeInfo(this.value)"
        onmousemove="changeCubeInfo(this.value)"
        />

        <div class="cube">
            <h3>
                <span>dt_txt</span>
                <p>description</p>
                <img src="https://openweathermap.org/img/wn/10n.png" alt="IMG OF WEATHER">
            </h3>
            <div class="weatherMain">
                <h3>feels_like</h3>
                <div class="minMax">
                    <div class="min">temp_min</div>
                    <span> - </span>
                    <div class="max">temp_max</div>
                </div>
            </div>

        </div>
        
    </div>
    </main>
    <footer>
        <p>Make with üíñ by Monika ‚è∞</p>
    </footer>
    
</body>
</html>
